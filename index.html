<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Cods.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #10002e;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link pl-4 " style="color: aliceblue;" href="/index.html"><img src="/imagens/Cruzeiro-removebg-preview.png" style="max-width: 65px;"></a>
                    </li>   
                </ul>
            </div>
        </nav> 
    </header>

    <div class="conteudo p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-2 d-flex justify-content-center align-items-center" style="width: 100%; border-radius: 20px;">
                        <img src="/imagens/_Cruzeiro___CruzeiroEsporteClube__CruzeiroCampeão_-removebg-preview.png" class="card-img-top" alt="..." style="max-width: 100px;">
                        <div class="card-body d-grid align-items-center">
                          <p class="card-text d-fle" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Selecione a a moeda de origem e a final.</p>
                          <select id="moedaOrigem" class="form-select form-select-md mb-2 text-center" aria-label="Large select example" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                            <option value="">Moeda de origem</option>
                            <option value="1">Dólar Americano</option>
                            <option value="2">Euro</option>
                            <option value="3">Libra esterlina</option>
                            <option value="4">Franco Suíço</option>
                            <option value="5">Real</option>
                          </select>
                          
                          <select id="moedaFinal" class="form-select form-select-sm text-center" aria-label="Small select example" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                            <option value="">Moeda final.</option>
                            <option value="1">Dólar Americano</option>
                            <option value="2">Euro</option>
                            <option value="3">Libra esterlina</option>
                            <option value="4">Franco Suíço</option>
                            <option value="5">Real</option>
                          </select>
                          <button id="confirmarSelecao"class="btn mt-3" style="background-color:#10002e; color: aliceblue;">Confirmar Seleção</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #10002e;">
                            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: aliceblue; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Cruversor</h1>
                            </div>
                            <div class="modal-body">
                                <div class="row p-2 d-flex justify-content-center align-items-center">
                                    <div class="col-md-8 ">
                                        <div class="card d-flex justify-content-center align-items-center" style="width: 100%; background-color: #10002e; border-radius: 20px;">
                                            <div class="card-body d-grid">
                                                <p class="card-text text-center" style="color: aliceblue; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Escreva o valor de entrada.
                                                    <div class="input-group p-2    ">
                                                        <span class="input-group-text" id="cifraOrigem">$</span>
                                                        <input type="text" id="inputOrigem" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                                    </div>
                                                    
                                                    <div class="input-group p-2">
                                                        <input type="text" id="inputFinal" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" readonly>
                                                        <span class="input-group-text" id="cifraFinal">$</span>
                                                    </div>
                                                    
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <a href="/index.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/cod.js"></script>
</body>

</html>
